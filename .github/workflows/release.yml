name: Release

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    permissions:
      contents: write
      pull-requests: write
      issues: write
      deployments: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN || github.token }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: |
        npm run type-check
        npm run lint
        npm test
        npm run build
        
    - name: Configure Git
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
    - name: Get version from package.json
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create git tag
      run: |
        git tag ${{ steps.version.outputs.tag }}
        
    - name: Push tag
      run: |
        git push origin ${{ steps.version.outputs.tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create GitHub Release
      uses: actions/github-script@v7
      with:
        script: |
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: '${{ steps.version.outputs.tag }}',
            name: 'Release ${{ steps.version.outputs.version }}',
            body: `## Release ${{ steps.version.outputs.version }}\n\nSee CHANGELOG.md for details.`,
            draft: false,
            prerelease: ${{ github.event.inputs.prerelease }}
          });
          
          core.info(`Release created: ${release.html_url}`);
        
    - name: Publish to NPM
      run: npm publish --access public
        
    - name: Create deployment status
      if: success()
      continue-on-error: true
      uses: actions/github-script@v7
      with:
        script: |
          try {
            await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'npm-registry',
              description: 'Published to NPM registry'
            });
            core.info('Deployment status created successfully!');
          } catch (error) {
            core.warning(`Failed to create deployment status: ${error.message}`);
          }
          
          core.info('Package published to NPM successfully!');