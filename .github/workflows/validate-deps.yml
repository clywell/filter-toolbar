name: Validate Dependency Updates

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'examples/*/package.json'
      - 'examples/*/package-lock.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (examples/basic)
        run: cd examples/basic && npm ci && cd ../..

      - name: Run type checking
        id: typecheck
        continue-on-error: true
        run: npm run type-check

      - name: Run linting
        id: lint
        continue-on-error: true
        run: npm run lint

      - name: Run tests
        id: test
        continue-on-error: true
        run: npm run test

      - name: Build package
        id: build
        continue-on-error: true
        run: npm run build

      - name: Comment validation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              'Type Check': '${{ steps.typecheck.outcome }}',
              'Linting': '${{ steps.lint.outcome }}',
              'Tests': '${{ steps.test.outcome }}',
              'Build': '${{ steps.build.outcome }}'
            };
            
            const allPassed = Object.values(results).every(v => v === 'success');
            const icon = allPassed ? '✅' : '⚠️';
            
            let comment = `${icon} **Dependency Update Validation**\n\n`;
            comment += '| Check | Status |\n';
            comment += '|-------|--------|\n';
            
            for (const [check, status] of Object.entries(results)) {
              const statusIcon = status === 'success' ? '✅' : status === 'skipped' ? '⏭️' : '❌';
              comment += `| ${check} | ${statusIcon} ${status} |\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Set PR status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const allChecks = [
              '${{ steps.typecheck.outcome }}',
              '${{ steps.lint.outcome }}',
              '${{ steps.test.outcome }}',
              '${{ steps.build.outcome }}'
            ];
            
            const hasFailure = allChecks.some(status => status === 'failure');
            
            if (hasFailure) {
              core.setFailed('One or more validation checks failed');
            }
