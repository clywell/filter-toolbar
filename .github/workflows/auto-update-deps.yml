name: Auto-Update Dependencies

on:
  schedule:
    # Run every Tuesday at 3 AM UTC (after Dependabot creates PRs on Monday)
    - cron: '0 3 * * 2'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of updates to check'
        required: false
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Check for updates (Root)
        id: check-root
        run: |
          echo "=== Checking root directory for updates ==="
          ncu --doctorTest "npm test" --deep --reportOnly 2>/dev/null || true
          
          # Get list of outdated packages
          ncu --deep -u 2>/dev/null || true
          npm install

      - name: Check for updates (Examples/Basic)
        id: check-examples
        continue-on-error: true
        run: |
          echo "=== Checking examples/basic directory for updates ==="
          cd examples/basic
          ncu --doctorTest "npm test" --deep --reportOnly 2>/dev/null || true
          
          ncu --deep -u 2>/dev/null || true
          npm install
          cd ../..

      - name: Run type checking and linting
        id: validate
        continue-on-error: true
        run: |
          echo "=== Running validation ==="
          npm run type-check || true
          npm run lint || true

      - name: Check if there are changes
        id: verify-changed
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No dependency changes needed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Dependency changes detected"
            git diff --name-only
          fi

      - name: Create Pull Request
        if: steps.verify-changed.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies to latest versions'
          title: 'ğŸ”„ chore: update dependencies to latest versions'
          body: |
            ## ğŸ“¦ Automated Dependency Update

            This PR contains updates to project dependencies to their latest compatible versions.

            ### Changes Made
            - Updated root `package.json` and `package-lock.json`
            - Updated examples/basic dependencies
            - Validated with type checking and linting

            ### Testing
            Please review the dependency changes and run tests locally:
            ```bash
            npm test
            npm run build
            npm run lint
            npm run type-check
            ```

            ### What to do?
            - Review the changes to ensure compatibility
            - Run tests to verify everything works
            - Merge if all checks pass âœ…

            ---
            *This PR was automatically created by the [Auto-Update Dependencies workflow](.github/workflows/auto-update-deps.yml)*
          branch: 'chore/update-dependencies-${{ github.run_number }}'
          delete-branch: true
          labels: 'dependencies,automated'
          assignees: 'clywell'
          draft: false

      - name: Comment on PR with validation results
        if: steps.verify-changed.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const validationPassed = ${{ steps.validate.outcome == 'success' }};
            const icon = validationPassed ? 'âœ…' : 'âš ï¸';
            
            const comment = `${icon} **Validation Results:**
            
            - Type Check: ${{ steps.validate.outcome }}
            - Linting: ${{ steps.validate.outcome }}
            
            Please ensure all tests pass before merging.`;

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-update-diagnostics
          path: |
            package.json
            package-lock.json
            examples/basic/package.json
          retention-days: 7
